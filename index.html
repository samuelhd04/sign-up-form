<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left">
      <img src="image.jpg" class="trees" />
      <div class="card-container">
        <img src="odin-lined.png" class="odin" />
        <p>odin</p>
      </div>
      <p class="credits">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          rel="”noreferrer”"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          target="_blank"
          rel="”noreferrer”"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="right">
      <div class="message">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up now to get started.
          <br />
          <br />
          You know you want to.
        </p>
      </div>
      <form class="form">
        <label>First Name:</label>
        <input type="text" />
      </form>
      <div class="buttons"></div>
    </div>
  </body>
</html>
