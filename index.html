<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left">
      <img src="image.jpg" class="trees" />
      <div class="card-container">
        <img src="odin-lined.png" class="odin" />
        <p>odin</p>
      </div>
      <p class="credits">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          rel="”noreferrer”"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          target="_blank"
          rel="”noreferrer”"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="right">
      <div class="message">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up now to get started.
          <br />
          <br />
          You know you want to.
        </p>
      </div>
      <div class="middle">
        <p class="form-title">Let's do this!</p>
        <form class="form" id="a-form">
          <div class="first-col">
            <div>
              <label>first name</label>
              <input type="text" required />
            </div>
            <div>
              <label>email</label>
              <input type="text" required />
            </div>
            <div>
              <label>password</label>
              <input type="text" required />
            </div>
          </div>

          <div class="second-col">
            <div>
              <label>last name</label>
              <input type="text" required />
            </div>
            <div>
              <label>phone number</label>
              <input type="text" required />
            </div>

            <div>
              <label>confirm password</label>
              <input type="text" required />
            </div>
          </div>
        </form>
      </div>

      <div class="buttons">
        <button type="submit" form="a-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
